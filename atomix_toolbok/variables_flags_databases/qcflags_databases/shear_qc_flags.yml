# Example ATOMIX ADV flags. Note the use of anchors via & to avoid repeating information
Level1_raw_data: #atomix_level  
   R_VEL_FLAGS:  &vel_time_boolean  # the & creates an alias vel_time_boolean to rewrite this info later
        standard_name: status_flag # Modifier for standard_name of R_VEL_FLAGS
        flag_masks: 
           - 1
           - 2 
           - 4
           - 8
           - 16 
           - 32
           - 64
           - 128
        flag_meanings: | 
           unknown
           low_amplitude 
           low_signal_noise_ratio             
           low_correlation
           large_obstruction_fish
           pitch_roll_out_of_range              
           spike
           out_of_water_or_missing
        
        comment:  Flags denote the cause for removing velocity samples recorded by the instrument.
     
      # Add extra entries, which will appear as attributes in the netcdf    
        qaqc_thresholds: | 
           Insert what constitutes low correlation (<70) etc


Level2_qaqc_velocities: #same booleans as Level1
   R_VEL_FLAGS:  *vel_time_boolean

